<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/form.css" />
    <link rel="stylesheet" href="./public/css/buttons.css"/>

    <link rel="icon" href="../public/images/logo-icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <title>Adicionar Orfanato | Happy</title>
  </head>
  <body>
    <div id="page-create-orphanage">
      <aside class="animate-right sidebar">
        <img src="./public/images/map-marker.svg" alt="Happy" />
        <footer>
          <button onclick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="voltar" />
          </button>
        </footer>
      </aside>

      <main class="animate-appers with-sidebar">
        <form action="">
          <fieldset>
            <legend>Dados</legend>

            <div class="map-container">
              <div id="mapid"></div>

              <footer>
                <a href="#" id="select-point">
                  Clique no mapa para adicionar a localização
                </a>
              </footer>
            </div>

            <div class="input-block">
              <label for="name">Nome</label>
              <input id="name" name="name" />
            </div>

            <div class="input-block">
              <label for="about"
                >Sobre <span>Máximo 300 caracteres</span></label
              >
              <textarea id="about" name="about"></textarea>
            </div>

            <div class="input-block">
              <label for="whatsapp">Numero de whatsapp</label>
              <input id="whatsapp" name="whatsapp" />
            </div>

            <div class="input-block">
              <label for="images">Foto</label>

              <div class="images-upload" id="images">
                <input name="images" placeholder="Cole o link da foto aqui" />
              </div>
              <button type="button">
                <img src="./public/images/add.file.svg" alt="add nova imagem" />
              </button>
            </div>
          </fieldset>

          <fieldset>
            <legend>Visitação</legend>

            <div class="input-block">
              <label for="instructions">Instruções</label>
              <input id="instructions" name="instructions" />
            </div>

            <div class="input-block">
              <label for="opening-hours">Horário da visitas</label>
              <input id="opening-hours" name="opening-hours" />
            </div>

            <div class="input-block">
              <label for="open_on_weekends">Atende no fim de semana?</label>
              <input
                type="hidden"
                id="open_on_week"
                name="open_on_week"
                value="1"
              />
            </div>

            <div class="button-select">
              <button type="button" class="active">Sim</button>
              <button type="button">Não</button>
            </div>

            <button type="submit" class="primary-button">Confirmar</button>
          </fieldset>
        </form>
      </main>
    </div>
    <script src="./scripts/page-orphanage.js"></script>
  </body>
</html>
